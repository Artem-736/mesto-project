<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>


<body class="page">
  <header class="header page__section">
    <a href="#">
      <img id="logo-img" alt="Логотип" class="header__logo">
    </a>
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__avatar">
        <img id="avatar-img" alt="Аватар пользователя" class="profile__image">
      </div>
      <div class="profile__info">
        <div class="profile__info-wrap">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2025 Mesto Russia
    </p>
  </footer>


  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile">
        <input type="text" name="name" class="popup__input" id="popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="popup__input-error" id="popup__input_type_name-error"></span>
        <input type="text" name="description" class="popup__input" id="popup__input_type_description" placeholder="О себе" required minlength="2" maxlength="200">
        <span class="popup__input-error" id="popup__input_type_description-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place">
        <input type="text" name="placeName" id="place-name-input" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__input-error" id="place-name-input-error"></span>
        <input type="url" name="link" id="link-input" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error" id="link-input-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="#" alt="#" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
</div>
<script src="./components/cards.js"></script>
<script type="module" src="./pages/index.js" defer></script>

<div class="popup popup_type_avatar">
  <div class="popup__content">
    <button type="button" class="popup__close"></button>
    <h3 class="popup__title">Обновить аватар</h3>
    <form class="popup__form popup__form_type_avatar" name="avatarForm" novalidate>
      <input type="url" name="avatar" id="avatar-link-input" class="popup__input popup__input_type_avatar-link" placeholder="Ссылка на новый аватар" required>
      <span class="popup__input-error" id="avatar-link-input-error"></span>
      <button type="submit" class="button popup__button">Сохранить</button>
    </form>
  </div>
</div>

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="#" alt="#" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div class="card__like-group">
        <button type="button" class="card__like-button"></button>
        <span class="card__like-count">0</span>
      </div>
    </div>
  </li>
</template>
</body>
</html>
